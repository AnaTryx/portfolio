# .github/workflows/deploy.yml
name: Deploy Next.js site to Pages

on:
  # Se ejecuta automáticamente al subir cambios a la rama main
  push:
    branches: ["main"]

  # Permite ejecutarlo manualmente desde la pestaña Actions de GitHub
  workflow_dispatch:

# Establece los permisos necesarios para que el Bot de GitHub pueda publicar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue a la vez para evitar conflictos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Si usas pnpm en lugar de npm, descomenta la línea de abajo
          # cache: 'pnpm' 

      - name: Instalar dependencias
        run: npm install

      - name: Exportar proyecto estático con Next.js
        run: npm run build

      - name: Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js con 'output: export' genera la carpeta 'out'
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4